[pytest]
# 测试搜索路径
testpaths = tests

# 测试文件模式
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 显示设置
addopts = -v

# 环境变量
env =
    DEEPSEEK_API_KEY=test_api_key
    MODEL_NAME=test_model
    MAX_TOKENS=1024
    INPUT_DIR=./tests/test_data/input
    OUTPUT_DIR=./tests/test_data/output
    TERMINOLOGY_FILE=./tests/test_data/terminology.csv 
